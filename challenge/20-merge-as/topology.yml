# Configure a BGP session using 'local-as'
---
defaults.sources.extra: [ ../../defaults.yml ]
name: localas

module: [ bgp ]
version: 1.6.4

groups:
  external:
    members: [ x1, x2 ]
  org_1:
    members: [ pe1, rr1, pe2 ]
    module: [ bgp, ospf ]
    bgp.as: 65000
    bgp.advertise_loopback: False
  org_2:
    members: [ pe3, rr2, pe4 ]
    module: [ bgp, isis ]
    bgp.as: 65003
    bgp.advertise_loopback: False

nodes:
  pe1:
    bgp.originate: [ 192.168.1.0/24 ]
  rr1:
    bgp.rr: True
  pe2:
  pe3:
  rr2:
    bgp.rr: True
  pe4:
    bgp.originate: [ 192.168.3.0/24 ]
  x1:
    bgp.as: 65100
    bgp.router_id: 10.0.0.10
    id: 10
    loopback.ipv4: 192.168.100.1/24
  x2:
    bgp.as: 65107
    bgp.router_id: 10.0.0.11
    id: 11
    loopback.ipv4: 192.168.101.1/24
links:
- x1-pe1
- pe1-rr1
- pe1-pe2
- pe2-rr1
- x2-pe4
- pe4-rr2
- pe4-pe3
- rr2-pe3
- pe2:
  pe3:
  pool: l2only

message: |
  The "Merge Networks Using Different BGP AS Numbers" lab is ready.
  Use "netlab connect" to connect to the lab devices.

  Good luck!
