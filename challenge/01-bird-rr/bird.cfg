log "/var/log/bird" all;

protocol device {
  scan time 10;
}

protocol direct {
  ipv4;
  ipv6;
}

protocol kernel {
  learn;
  ipv4 {
    export all;
    import all;
  };
}

router id 10.0.0.42;

protocol ospf v2 ospf_v2 {
  area 0.0.0.0 {
    default cost 10;
    interface "eth1" {
      type ptp;
    };
  };
}

include "/etc/bird/bgp.conf";
