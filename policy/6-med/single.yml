# Use MED to steer incoming traffic away from the backup link

defaults.sources.extra: [ ../../defaults.yml ]
name: med

module: [ bgp,ospf ]

groups:
  isp:
    bgp.as: 65100
    members: [ x1, x2 ]
    ospf.area: 1
  customer:
    bgp.as: 65000
    members: [ c1, c2 ]

bgp.advertise_loopback: False

nodes:
  c1:
  c2:
  x1:
    bgp.router_id: 10.0.0.10
    id: 10
  x2:
    bgp.router_id: 10.0.0.11
    id: 11
links:
- c1:
  x1:
  name: Primary uplink
- c1:
  x2:
  pool: l2only              
  name: Unused link           # Used for compliance with 4-router topology
- x1:
  x2:
  name: ISP internal link
  type: lan
  prefix:
    ipv4: 192.168.100.0/24
  bgp.advertise: True
- c2:
  x1:
  pool: l2only
  name: Unused link           # Used for compliance with 4-router topology
- c2:
  x2:
  name: Backup uplink
- c1:
  c2:
  type: lan
  name: Customer internal link
  prefix:
    ipv4: 192.168.42.0/24
  bgp.advertise: True
