# Attach BGP communities to EBGP updates
---
defaults.sources.extra: [ ../../defaults.yml ]
plugin: [ external_devices, check_extra_config, check_validate ]
name: a_community

_validate_version: 1.8.3
_include: [ validate.yml ]

module: [ bgp ]

groups:
  external:
    members: [ x1, x2 ]
  customer:
    members: [ c1, c2 ]
    bgp.advertise_loopback: False

nodes:
  c1:
    bgp.as: 65000
    bgp.originate: [ 192.168.42.0/24 ]
    bgp.community: []
  c2:
    bgp.as: 65001
    bgp.originate: [ 192.168.37.0/24 ]
    bgp.community: []
  x1:
    id: 10
    bgp.router_id: 10.0.0.10
    bgp.as: 65207
    loopback.ipv4: 172.17.207.1/24
  x2:
    id: 11
    bgp.router_id: 10.0.0.11
    bgp.as: 65304
    loopback.ipv4: 172.23.4.1/24
    config: [ extra-config ]
links:
- c1:
  x1:
  name: Primary uplink
- c1:
  x2:
  name: Backup uplink
- x1:
  x2:
  name: Inter-ISP link
- c2:
  x1:
  name: Unused link
  pool: l2only
- c2:
  x2:
  name: Site 2 uplink

message: |
  The "Attach BGP Communities to Outgoing BGP Updates" lab is ready.
  Use "netlab connect" to connect to your routers (c1 and c2).
