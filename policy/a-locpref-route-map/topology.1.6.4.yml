# Configure a BGP session with an external BGP speaker

defaults.sources.extra: [ ../../defaults.yml ]
version: 1.6.4

plugin: [ bgp.session ]
name: a_locpref

groups:
  external:
    members: [ x1, x2, uc200, uc205, uc207 ]
    module: [ bgp ]
  customer:
    bgp.as: 65000
    members: [ c1, c2 ]
    module: [ bgp,ospf ]
    bgp.advertise_loopback: False

nodes:
  c1:
  c2:
  x1:
    id: 10
    bgp.router_id: 10.0.0.10
    bgp.as: 65100
    loopback.ipv4: 192.168.100.1/24
  x2:
    id: 11
    bgp.router_id: 10.0.0.11
    bgp.as: 65101
    loopback.ipv4: 192.168.101.1/24
  uc200:
    bgp.as: 65200
    loopback.ipv4: 192.168.200.1/24
  uc205:
    bgp.as: 65205
    loopback.ipv4: 192.168.205.1/24
  uc207:
    bgp.as: 65207
    loopback.ipv4: 192.168.207.1/24
links:
- c1:
  x1:
    bgp.default_originate: True
  name: Primary uplink
- c1:
  x2:
  pool: l2only              
  name: Unused link           # Used for compliance with 4-router topology
- x1:
  x2:
  name: Inter-ISP link
- c2:
  x1:
  pool: l2only
  name: Unused link           # Used for compliance with 4-router topology
- c2:
  x2:
    bgp.default_originate: True
  name: Backup uplink
- c1:
  c2:
  type: lan
  name: Customer internal link
  prefix:
    ipv4: 192.168.42.0/24
  bgp.advertise: True
- x1-uc200
- x1-uc205
- x2-uc205
- x2-uc207

